<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>动态改变下拉菜单内容</title>
 <script language=javascript>
  //定义一个二维数组ality，用于存放城市名称
  var aCity = new Array();
  aCity[0] = new Array();
  aCity[1] = new Array();
  aCity[2] = new Array();
  aCity[3] = new Array(); 
  //赋值，每个省份的城市存放于数组的一行
  aCity[0][0] = "--请选择--";
  aCity[1][0] = "--请选择--";
  aCity[1][1] = "广州市";
  aCity[1][2] = "深圳市";
  aCity[1][3] = "珠海市";
  aCity[1][4] = "汕头市";
  aCity[1][5] = "佛山市";
  aCity[2][0] = "--请选择--";
  aCity[2][1] = "长沙市";
  aCity[2][2] = "株洲市";
  aCity[2][3] = "湘潭市";
  aCity[3][0] = "--请选择--";
  aCity[3][1] = "杭州市";
  aCity[3][2] = "台州市";
  aCity[3][3] = "温州市";
  function ChangeCity(){
   var i,iProvinceIndex;
   iProvinceIndex = document.frm.optProvince.selectedIndex;//selectedIndex 属性可设置或返回下拉列表中被选选项的索引号
   iCityCount = 0;
   while(aCity[iProvinceIndex][iCityCount]!=null)
    {iCityCount++;}
   //计算选定省份的城市个数
   document.frm.optCity.length = iCityCount;//改变下拉菜单的选项数
   for(i=0;i<iCityCount-1;i++)
    {document.frm.optCity[i] = new Option(aCity[iProvinceIndex][i]);}
   document.frm.optCity.focus();
   
  }
  </script>
</head>

<body ONfocus=ChangeCity()>  
 <h3>选择省份及城市</h3>
 <form action="" name="frm">
  <p>省份：
  <select name="optProvince" size="1" onChange=ChangeCity()>、
    <option>--请选择--</option>
    <option>广东省</option>
    <option>湖南省</option>
    <option>浙江省</option>
   </select>
  </p>
  <p>城市：
   <select name="optCity" size="1">
    <option>请选择</option>
   </select>
  </p>
 </form>

</body>
</html>
