            ChatGPT
            
            要使HTML页面适应Google安卓浏览器，您可以使用CSS中的媒体查询功能。媒体查询可以根据不同的设备屏幕尺寸和方向，为页面应用不同的样式。以下是一个适用于Google安卓浏览器的媒体查询样式：
            
            /*手机横屏和竖屏的样式*/
            @media screen and (max-width: 767px) {
              /* 竖屏样式 */
              body {
                font-size: 14px;
              }
              /* 横屏样式 */
              @media screen and (orientation: landscape) {
                body {
                  font-size: 16px;
                }
              }
            }
            /*平板和桌面设备的样式*/
            @media screen and (min-width: 768px) {
              body {
                font-size: 18px;
              }
            }
            以上代码会根据不同设备的屏幕尺寸和方向，为body元素设置不同的字体大小。在Google安卓浏览器中，一般认为屏幕宽度小于768像素的设备是手机，大于等于768像素的设备是平板或桌面设备。您可以根据需要添加其他样式。

            首先，使用媒体查询判断当前设备的屏幕尺寸是否小于某个值，以区分手机和平板/电脑。在媒体查询中，您可以使用max-width属性来判断屏幕宽度是否小于某个值。例如：
            @media screen and (max-width: 768px) {
              /* 这里是针对手机屏幕的样式 */
            }

              /* 这里是针对平板/电脑屏幕的样式 */
            }
            在针对手机屏幕的样式中，您可以使用JavaScript的window.innerHeight属性来获取当前可见窗口的高度。这个属性返回的值是不包括地址栏和导航栏的高度的。例如：

            css语句如何判断地址栏是否显示呢
            ChatGPT
            
            要判断地址栏是否显示，可以使用JavaScript来获取浏览器窗口的高度和屏幕高度，并计算它们的差值，来判断是否有地址栏或导航栏的占用。然后再使用CSS的height属性来设置元素的高度。
            
            以下是一个示例代码，可以根据当前设备是否有地址栏或导航栏来自适应元素高度：
            
            <!DOCTYPE html>
            <html>
            <head>
              <title>自适应高度示例</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                body {
                  height: 100%!;(MISSING)
                  margin: 0;
                  padding: 0;
                }
                .container {
                  height: calc(100vh - var(--safe-area-inset-top) - var(--safe-area-inset-bottom));
                  background-color: #f0f0f0;
                }
              </style>
            </head>
            <body>
              <div class="container">
                <h1>自适应高度示例</h1>
              </div>
              <script>
                // 获取窗口高度和屏幕高度
                var windowHeight = window.innerHeight;
                var screenHeight = screen.availHeight;
            
                // 计算差值
                var diff = screenHeight - windowHeight;
            
                // 判断是否有地址栏或导航栏的占用
                if (diff > 0) {
                  document.documentElement.style.setProperty('--safe-area-inset-top', diff + 'px');
                  document.documentElement.style.setProperty('--safe-area-inset-bottom', diff + 'px');
                } else {
                  document.documentElement.style.setProperty('--safe-area-inset-top', '0');
                  document.documentElement.style.setProperty('--safe-area-inset-bottom', '0');
                }
              </script>
            </body>
            </html>
            在上面的代码中，使用了CSS的自定义属性--safe-area-inset-top和--safe-area-inset-bottom来表示顶部和底部安全区域的高度，然后在JavaScript中计算差值，并根据差值设置自定义属性的值。最后在CSS中使用这些自定义属性来设置元素的高度。这样，无论是有地址栏或导航栏的设备，还是没有的设备，都能够自适应高度。
