<!DOCTYPE html>
<html>
  <head>
    <title>导航栏示例</title>
    <style>
      /* 样式表 */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        position: fixed;
        height: 100vh;
        overflow: auto;
      }
      li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }
      li a.active {
        background-color: #4CAF50;
        color: white;
      }
      li a:hover:not(.active) {
        background-color: #555;
        color: white;
      }
    </style>
  </head>
  <body>
            <!-- .menu 菜单 -->
            <table class="menu">
              <tr>
                  <td>
                      <a href="../1/" target="_self">首页</a>
                  </td>
                  <td>
                      <a href="../2/" target="_self">目录</a>
                  </td>
                  <td>
                      <a href="../3/" target="_self">关于</a>
                  </td>
                  <td>
                      <a href="../4/" target="_self">收藏</a>
                  </td>
              </tr>
          </table><!-- // .menu 菜单 -->
    <!-- 导航栏 -->
    <ul>
      <li><a class="active" href="#home">首页</a></li>
      <li><a href="#news">新闻</a></li>
      <li><a href="#contact">联系我们</a></li>
      <li><a href="#about">关于我们</a></li>
    </ul>

    <!-- 页面内容 -->
    <div style="margin-left:200px; height: 100vh; width: calc(100vw - 200px);">
      <h2>欢迎访问我们的网站</h2>
      <p>这是一个简单的导航栏示例</p>
    </div>
  </body>
</html>
